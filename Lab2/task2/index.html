<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="icon" type="image/png" sizes="16x16" href="icons8-instagram-16.png">
</head>
<body>
    <main>
        <div id="root">
            <div id="way1">
                <img src="https://www.vectorlogo.zone/logos/instagram/instagram-icon.svg" alt="logo" class="logo">
                <p>Посмотрите, какими моментами из жизни поделились ваши близкие друзья.</p>
                <div class="image-stack">
                    <img src="https://static.cdninstagram.com/rsrc.php/v4/yD/r/nWfBjz-5_uf.png" alt="Instagram">
                </div>
            </div>

            <div id="way2">
                <div class="auth-box">
                    <p class="title">Войти в Instagram</p>
                    <form>
                        <label for="first-input" class="visually-hidden">Имя пользователя,номер мобильного телефона или электронны...</label>
                        <input type="text" id="first-input" name="first-input" placeholder="Имя пользователя,номер мобильного телефона или электронны...">
                        <label for="second-input" class="visually-hidden">Пароль</label>
                        <input type="password" id="second-input" name="second-input" placeholder="Пароль">
                        <button type="submit" class="btn-login">Войти</button>
                    </form>
                    <button class="forgot-password">Забыли пароль?</button>
                    

                    <button class="btn-facebook"><img src="icons8-facebook.svg" class="fb-icon">Войти через Facebook</button>
                    <button class="btn-create">Создать новый аккаунт</button>

                    <div class="meta-footer">
                    <img src="icons8-мета-16.png" alt="Meta">
                    <span>Meta</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
