<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook — Выполните вход или зарегистрируйтесь</title>
    <link rel="icon" type="image/png" sizes="16x16" href="icons8-facebook-16.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="Root">
            <div class="left-box">    <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
            <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p> </div>
            <div class="right-column">
                <div id="div1">
                    <form>
                        <label for="email" class="visually-hidden">Электронный адрес или номер телефона</label>
                        <input type="email" id="email" name="email" placeholder="Электронный адрес или номер телефона">
                        <label for="pwd" class="visually-hidden">Пароль</label>
                        <input type="password" id="pwd" name="pwd" placeholder="Пароль">
                        <button class="first">Вход</button>
                        <p id="p1">Забыли пароль?</p>
                        <hr style="color: rgba(202, 194, 194, 0.2)">

                        <button class="second">Создать новый аккаунт</button>
                    </form>
                </div>
                <p id="p2"><a style="font-weight: bold;">Создать Страницу</a> знаменитости, музыкальной группы или компании</p>
            </div>
        </div>
    </main>
</body>
</html>
