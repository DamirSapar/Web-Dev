<!DOCTYPE html>
<html>
<body>

<h2>Unordered List with Disc Bullets</h2>

<ul style="list-style-type:disc;"><!-- Also may be "list-style-type:circle;", "list-style-type:square;", "list-style-type:none;"-->
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  

 <ol type="1"> <!--Also may be type="A", type="a", type="I", type="i"-->
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 

<ol start="50">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<ol type="I" start="50">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

 <dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl> 
</body>
</html>
